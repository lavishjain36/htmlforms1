<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Currency</h2>

    <input
      type="text"
      id="myInput"
      onkeyup="myFunction()"
      placeholder="Search by Country...."
    />

    <table id="myTable">
      <tr class="header">
        <th>Country</th>
        <th>National Currency</th>
      </tr>

      <tr>
        <td>India</td>
        <td>INR</td>
      </tr>

      <tr>
        <td>USA</td>
        <td>Dollar</td>
      </tr>

      <tr>
        <td>China</td>
        <td>Chinese yuan</td>
      </tr>

      <tr>
        <td>Italy</td>
        <td>Euro</td>
      </tr>
    </table>
  </body>
  <script src="script.js"></script>
</html>
